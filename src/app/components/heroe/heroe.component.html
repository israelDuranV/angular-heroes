<h1>{{ heroe.nombre | uppercase}}<small> ({{ heroe.aparicion | date:'y'}})</small></h1>
<div class="row">
    <div class="col-md-4">
        <img src="{{ heroe.img }}" class="img-fluid" alt="{{ heroe.nombre }}" />
        <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Regresar..</a>

    </div>
    <div class="col-md-8">
        <h3>{{heroe.nombre}}</h3>
        <hr>
        <p>{{heroe.bio}}</p>
        <img *ngIf="heroe.casa == 'DC'" width="100px" src="assets/img/dc.png">
        <img *ngIf="heroe.casa == 'Marvel'" width="100px" src="assets/img/marvel.png">
    </div>
</div>
